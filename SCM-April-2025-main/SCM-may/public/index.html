<!DOCTYPE html>
<html>
<head>
  <title>Medora Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep-blue: #0F172A;
      --gradient-purple: #6D28D9;
      --gradient-blue: #2563EB;
      --gradient-magenta: #C026D3;
      --button-blue: #3B82F6;
      --button-indigo: #6366F1;
      --text-white: #FFFFFF;
      --text-grey: #94A3B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      text-align: center;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
    }

    header {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 2rem;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 3rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--text-white), var(--text-grey));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      a {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    Welcome to Medora
  </header>
  <main>
    <div class="welcome-text">Your Health, Our Priority</div>
    <div class="button-container">
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </main>
</body>
</html>
