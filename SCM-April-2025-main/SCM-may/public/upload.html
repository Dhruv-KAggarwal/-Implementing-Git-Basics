<!DOCTYPE html>
<html>
<head>
  <title>Upload Report - Medora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep-blue: #0a0a0f;
      --bg-card: #121218;
      --gradient-purple: #7c3aed;
      --gradient-blue: #3b82f6;
      --gradient-magenta: #c026d3;
      --button-blue: #2563eb;
      --button-indigo: #4f46e5;
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      --border-color: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, rgba(10, 10, 15, 0.95), rgba(10, 10, 15, 0.98));
      perspective: 1000px;
      overflow-x: hidden;
    }

    header {
      background: rgba(18, 18, 24, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 1;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--text-white), var(--text-grey));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    form {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      animation: floatUp 0.5s ease-out forwards;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px) rotateX(2deg);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(40px) rotateX(-10deg);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotateX(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      transform-style: preserve-3d;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-grey);
      transition: all 0.3s ease;
      transform: translateZ(20px);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-white);
      font-size: 1rem;
      transition: all 0.3s ease;
      transform: translateZ(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--button-blue);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2),
                  0 0 20px rgba(37, 99, 235, 0.1);
      background: rgba(255, 255, 255, 0.05);
      transform: translateZ(20px);
    }

    button {
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
      transform: translateZ(30px);
    }

    button:hover {
      transform: translateY(-2px) translateZ(40px);
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
    }

    button:active {
      transform: translateY(1px) translateZ(30px);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      color: #ff6b6b;
      animation: shake 0.5s ease-in-out;
      border: 1px solid rgba(255, 0, 0, 0.1);
      transform: translateZ(20px);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) translateZ(20px); }
      25% { transform: translateX(-5px) translateZ(20px); }
      75% { transform: translateX(5px) translateZ(20px); }
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-grey);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .back-link:hover {
      color: var(--text-white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Floating background shapes */
    .blob {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #a78bfa, #1a1a2e);
      opacity: 0.15;
      animation: move 20s infinite linear;
      z-index: 0;
      filter: blur(20px);
    }

    .blob:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -150px;
      background: radial-gradient(circle, #8a9eff, #1a1a2e);
    }

    .blob:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: -80px;
      right: -120px;
      animation-delay: 5s;
      background: radial-gradient(circle, #4f5dff, #1a1a2e);
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-20px) rotate(180deg) scale(1.1);
      }
      100% {
        transform: translateY(0) rotate(360deg) scale(1);
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 0 1rem;
      }
      
      form {
        padding: 1.5rem;
      }

      .blob {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>

  <header>
    Upload Report
  </header>
  <main>
    <h2>Upload Report</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" name="patientId" required placeholder="Enter Patient ID">
      </div>
      <div class="form-group">
        <label for="reportType">Report Type</label>
        <input type="text" id="reportType" name="reportType" required placeholder="Enter Report Type">
      </div>
      <div class="form-group">
        <label for="reportContent">Report Content</label>
        <textarea id="reportContent" name="reportContent" required placeholder="Enter Report Content"></textarea>
      </div>
      <button type="submit">Upload</button>
    </form>
    <div id="message"></div>
    <a href="dashboard.html" class="back-link">Back to Dashboard</a>
  </main>
  <script>
    const user = JSON.parse(sessionStorage.getItem('user') || '{}');
    
    // Check if user is authorized to upload
    if (user.role !== 'doctor' && user.role !== 'chemist') {
      window.location.href = 'dashboard.html';
    }

    // Update header to show user role
    document.querySelector('header').textContent = `${user.role.charAt(0).toUpperCase() + user.role.slice(1)} Upload Report`;

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        patientId: form.patientId.value,
        doctorId: user.id,
        reportType: form.reportType.value,
        reportContent: form.reportContent.value
      };
      const res = await fetch('/api/doctor/upload', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      
      if (res.ok) {
        messageDiv.style.background = 'rgba(0, 255, 0, 0.1)';
        messageDiv.style.color = '#4caf50';
        messageDiv.style.borderColor = 'rgba(0, 255, 0, 0.1)';
        messageDiv.innerText = msg.message || 'Report uploaded successfully!';
        form.reset();
      } else {
        messageDiv.style.background = 'rgba(255, 0, 0, 0.1)';
        messageDiv.style.color = '#ff6b6b';
        messageDiv.style.borderColor = 'rgba(255, 0, 0, 0.1)';
        messageDiv.innerText = msg.message || msg.error;
      }
    };
  </script>
</body>
</html>
