<!DOCTYPE html>
<html>
<head>
  <title>Doctor Dashboard - Medora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep-blue: #0F172A;
      --gradient-purple: #6D28D9;
      --gradient-blue: #2563EB;
      --gradient-magenta: #C026D3;
      --button-blue: #3B82F6;
      --button-indigo: #6366F1;
      --text-white: #FFFFFF;
      --text-grey: #94A3B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
    }

    header {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--text-white), var(--text-grey));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      border: none;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    #patientForm {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s ease;
    }

    #reports {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-grey);
    }

    input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: var(--text-white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--button-blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .report-list {
      list-style: none;
    }

    .report-item {
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .report-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .report-item h4 {
      color: var(--button-blue);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .report-item p {
      margin: 0.3rem 0;
      color: var(--text-grey);
    }

    .logout-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-grey);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .logout-link:hover {
      color: var(--text-white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 0 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Doctor Dashboard
  </header>
  <main>
    <h2>Welcome, Doctor</h2>
    <div class="dashboard-container">
      <div class="card">
        <div class="button-group">
          <button onclick="window.location.href='upload.html'">Upload Data</button>
          <button onclick="showPatientForm()">View Patient Reports</button>
        </div>
      </div>
    </div>

    <div id="patientForm" style="display:none;">
      <h3>View Reports for Patient</h3>
      <form id="viewForm">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input type="text" id="patientId" name="patientId" required placeholder="Enter Patient ID">
        </div>
        <button type="submit">View Reports</button>
      </form>
    </div>

    <div id="reports"></div>
    <a href="index.html" class="logout-link">Logout</a>
  </main>
  <script>
    function showPatientForm() {
      document.getElementById('patientForm').style.display = 'block';
      document.getElementById('reports').innerHTML = '';
    }

    document.getElementById('viewForm').onsubmit = async function(e) {
      e.preventDefault();
      const patientId = e.target.patientId.value;
      const res = await fetch('/api/doctor/reports/' + encodeURIComponent(patientId));
      const data = await res.json();
      
      let html = '<h3>Reports for Patient ' + patientId + '</h3>';
      if (data.length === 0) {
        html += '<div class="report-item"><p>No reports found for this patient.</p></div>';
      } else {
        html += '<ul class="report-list">';
        data.forEach(r => {
          html += `<li class="report-item">
            <h4>${r.reportType}</h4>
            <p><strong>Content:</strong> ${r.reportContent}</p>
            <p><strong>Doctor ID:</strong> ${r.doctorId}</p>
            <p><strong>Date:</strong> ${new Date(r.timestamp).toLocaleString()}</p>
          </li>`;
        });
        html += '</ul>';
      }
      document.getElementById('reports').innerHTML = html;
    };
  </script>
</body>
</html>
