<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medora Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      padding: 20px;
      perspective: 1000px;
    }

    .register-box {
      background: rgba(30, 30, 60, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      position: relative;
      backdrop-filter: blur(10px);
      animation: floatUp 1s ease-out forwards;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .register-box:hover {
      transform: translateY(-5px) rotateX(2deg);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(40px) rotateX(-10deg);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotateX(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(138, 158, 255, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(138, 158, 255, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      transform-style: preserve-3d;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 12px 12px 12px;
      background: rgba(34, 34, 59, 0.8);
      border: 2px solid transparent;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .input-group select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      padding-right: 2.5rem;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #8a9eff;
      box-shadow: 0 0 15px rgba(138, 158, 255, 0.3);
      transform: translateY(-2px);
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #aaa;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .input-group input:focus + label,
    .input-group input:valid + label,
    .input-group select:focus + label,
    .input-group select:valid + label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #8a9eff;
      background-color: rgba(26, 26, 46, 0.9);
      padding: 0 4px;
      border-radius: 4px;
      text-shadow: none;
    }

    .sign-up {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f5dff, #3b47e0);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 93, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .sign-up:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 93, 255, 0.4);
    }

    .sign-up:active {
      transform: translateY(1px);
    }

    .sign-up::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .sign-up:hover::before {
      left: 100%;
    }

    .login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login a {
      color: #8a9eff;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(138, 158, 255, 0.3);
    }

    .login a:hover {
      color: #b4c1ff;
      text-shadow: 0 0 10px rgba(138, 158, 255, 0.5);
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      color: #ff6b6b;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Floating background shapes */
    .blob {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #a78bfa, #1a1a2e);
      opacity: 0.15;
      animation: move 20s infinite linear;
      z-index: -1;
      filter: blur(20px);
    }

    .blob:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -150px;
      background: radial-gradient(circle, #8a9eff, #1a1a2e);
    }

    .blob:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: -80px;
      right: -120px;
      animation-delay: 5s;
      background: radial-gradient(circle, #4f5dff, #1a1a2e);
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-20px) rotate(180deg) scale(1.1);
      }
      100% {
        transform: translateY(0) rotate(360deg) scale(1);
      }
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 30px 20px;
      }

      .blob {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="register-box">
    <div class="logo">âž• Medora</div>
    <h2>Create Account</h2>

    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="name" name="name" required />
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" required />
        <label>Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" required />
        <label>Password</label>
      </div>

      <div class="input-group">
        <select id="role" name="role" required>
          <option value=""></option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="chemist">Chemist</option>
        </select>
        <label>Select Role</label>
      </div>

      <button type="submit" class="sign-up">Create Account</button>

      <div class="login">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        
        const msg = await res.json();
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'block';
        
        if (res.ok) {
          messageDiv.style.background = 'rgba(0, 255, 0, 0.1)';
          messageDiv.style.color = '#4caf50';
          messageDiv.innerText = msg.message || 'Registration successful!';
          form.reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.style.background = 'rgba(255, 0, 0, 0.1)';
          messageDiv.style.color = '#ff6b6b';
          messageDiv.innerText = msg.message || msg.error;
        }
      } catch (error) {
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'block';
        messageDiv.innerText = 'An error occurred. Please try again.';
      }
    };
  </script>
</body>
</html>
