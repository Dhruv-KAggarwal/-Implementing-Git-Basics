<!DOCTYPE html>
<html>
<head>
  <title>Register - Medora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep-blue: #0F172A;
      --gradient-purple: #6D28D9;
      --gradient-blue: #2563EB;
      --gradient-magenta: #C026D3;
      --button-blue: #3B82F6;
      --button-indigo: #6366F1;
      --text-white: #FFFFFF;
      --text-grey: #94A3B8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-deep-blue);
      color: var(--text-white);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(109, 40, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
    }

    header {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--text-white), var(--text-grey));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-grey);
    }

    input, select {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: var(--text-white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--button-blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      background: linear-gradient(135deg, var(--button-blue), var(--button-indigo));
      color: var(--text-white);
      border: none;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: center;
      font-weight: 500;
      color: #ff6b6b;
      animation: fadeIn 0.5s ease;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-grey);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      color: var(--text-white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      main {
        padding: 0 1rem;
      }
      
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Register
  </header>
  <main>
    <h2>Create an Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="chemist">Chemist</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <a href="index.html" class="back-link">Back to Home</a>
  </main>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      document.getElementById('message').innerText = msg.message || msg.error;
      if (res.ok) form.reset();
    };
  </script>
</body>
</html>
